@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-wysihtml5-0.0.2.css")">
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- Bootstrap Image Gallery styles -->
        <link rel="stylesheet" href="http://blueimp.github.com/Bootstrap-Image-Gallery/css/bootstrap-image-gallery.min.css">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload-ui.css")">
        <!-- CSS adjustments for browsers with JavaScript disabled -->
        <noscript><link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload-ui-noscript.css")"></noscript>
        <!-- Shim to make HTML5 elements usable in older Internet Explorer versions -->
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    </head>
    <body>
        @content

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
      <script src="@routes.Assets.at("javascripts/vendor/jquery.ui.widget.js")"></script>
      <!-- The Templates plugin is included to render the upload/download listings -->
      <script src="http://blueimp.github.com/JavaScript-Templates/tmpl.min.js"></script>
      <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
      <script src="http://blueimp.github.com/JavaScript-Load-Image/load-image.min.js"></script>
      <!-- The Canvas to Blob plugin is included for image resizing functionality -->
      <script src="http://blueimp.github.com/JavaScript-Canvas-to-Blob/canvas-to-blob.min.js"></script>
      <!-- Bootstrap JS and Bootstrap Image Gallery are not required, but included for the demo -->
      <script src="http://blueimp.github.com/cdn/js/bootstrap.min.js"></script>
      <script src="http://blueimp.github.com/Bootstrap-Image-Gallery/js/bootstrap-image-gallery.min.js"></script>
      <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
      <script src="@routes.Assets.at("javascripts/jquery.iframe-transport.js")"></script>
      <!-- The basic File Upload plugin -->
      <script src="@routes.Assets.at("javascripts/jquery.fileupload.js")"></script>
      <!-- The File Upload file processing plugin -->
      <script src="@routes.Assets.at("javascripts/jquery.fileupload-fp.js")"></script>
      <!-- The File Upload user interface plugin -->
      <script src="@routes.Assets.at("javascripts/jquery.fileupload-ui.js")"></script>
      <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
      <!-- The main application script -->
      <script src="@routes.Assets.at("javascripts/main.js")"></script>        
    </body>
</html>
